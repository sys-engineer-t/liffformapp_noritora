<body>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        var lineId = ''
        var lineName = ''
        const endpoint = "https://script.google.com/macros/s/AKfycbzfqfNK4qtQ-b_hmAAKQacT3_rnNBGyFsaIkfQT12vi1Y9tpfiNJTEUP7HTVEJ93PR-/exec";
        var settei="0";
        $(document).ready(function () {
            if(settei=="0"){
            settei=1;   
            const liffId = "1657758889-bBMyjVOA";
            var lineiId = "";            
            const divPage = document.getElementById('liff-page');
            
            //p要素の取得
            const pElement = document.getElementById('liff-message');
                      
            //LIFFで立ち上げているかどうかの判定
            if(liff.isInClient()){
              pElement.innerHTML='読み込み中...'
              

              //LIFF初期化
              liff.init({
                liffId: liffId
              })
              .then(()=>{
                //プロフィール情報の取得
                liff.getProfile()
                .then(profile=>{
                  lineId = profile.userId;
                  lineName =  profile.displayName;
                })
                .then(()=>{
                  //document.body.innerHTML = 'aaaa id' + lineId    
                  ajaxConnGet(lineId);
                })
                .catch((err) => {
                   alert('error');   
                })
              })
              .catch((err) => {
                console.log('LIFF Initialization failed ', err);
              });
            }else{
              //doument.body.innerHTML = 'LINEで開いてください'
              //ajaxConnGet("aaaa")
            }
            
                
            
            }
        })

        function ajaxConnGet(lineId){
                    $.ajax({
                        type: 'GET',
                        url: endpoint,
                        dataType: 'jsonp',
                        data: {
                          text: lineId
                        },
                        success: out => {
                          if(out.rslt=="###"){
                             document.getElementById('liff-message').innerHTML = '初回登録設定画面';
                             document.getElementById("liff-message").style = "text-align:center;"
                             document.getElementById("area").innerHTML = '<form class="w-75 mx-auto"><p id="liff-message"></p><p id="liff-message2"></p><p class="mt-3">氏名(漢字)</p><div><input class="form-control w-100 mt-1" name="name" required></div><p class="mt-3">会員番号</p><div><input class="form-control w-100 mt-1" name="no" placeholder="会員証の番号を入力" required></div><input type="button" class="mt-4 btn btn-primary" value="登録" onclick="submit_push()"></form>';
                          }else{
                             document.getElementById('liff-message').innerHTML = '';
                             if(out.rslt == "VVIP" || out.rslt == "ENGINEER"){
                                 document.body.style.backgroundColor = "#FFD700";
                             }else if(out.rslt == "MASTER"){
                                 document.body.style.backgroundColor = "#CCCCFF";
                             }else if(out.rslt == "STAFF"){
                                 document.body.style.backgroundColor = "#FFCCCC";
                             }else{
                                 document.body.style.backgroundColor = "#99FF99";
                             }
                             var str1 = '<div style="border-style: double;margin: 10% 10%; padding: 10% 5%;"><div><h4><div style="text-align: center;font-family:Comic Sans MS;font-weight:bold;">トランポリンハウスNORI×NORI</div></h4><h5><div class="" style="text-align: center; margin-top: 15%;">会員番号：'
                             var str2 = '</div></h5><h5><div class="" style="text-align: center; margin-top: 3%;">氏名：'
                             var str3 = '</div></h5></div></div>'
                             document.getElementById("area").innerHTML = str1 + out.rslt + str2 + out.name + str3
                          }
                        },
                        error: function(){
                          document.body.innerHTML = ''
                          alert("通信エラー");
                        }
                    });   
        }
        function connPost(name,no){
          var SendDATA = {
             "name" : name,
             "no" : no,
             "lineId" : lineId,
             "lineName" : lineName
          };
          var postparam = {
            "method"     : "POST",
            "mode"       : "no-cors",
            "Content-Type" : "application/x-www-form-urlencoded",
            "body" : JSON.stringify(SendDATA)
          };
          fetch(endpoint, postparam);
        }        
        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        function createData(name,no){
            connPost(name,no)
            document.body.innerHTML = '<div id="liff-message" style="text-align: center; margin-top:15%">設定完了しました。<br>このタブを閉じてください。</div>';            
        }
        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        
        function submit_push() {
                const name    = $('input[name="name"]').val();
                const no = $('input[name="no"]').val();
                if (!no.match(/^[0-9]+$/)) {
                  //半角数値
                  window.alert('会員番号は半角数値で入力してください');
                  return false;
                }
                const msg = '${name}\n${no}';
                if(window.confirm('氏名(漢字)：'+name+'\n会員番号：'+no+'\n\nこの内容で間違いないですか？')){
                  createData(name,no);
                }
                return false;
        }

    </script>
